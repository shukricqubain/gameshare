<div class="child-component">
    <div>
        <div class="example-container mat-elevation-z8">
            <div class="search-form-container">
                <form [formGroup]="searchCriteria" (ngSubmit)="applySearch()">
                    <mat-form-field>
                        <mat-label>Search</mat-label>
                        <input matInput formControlName="searchTerm" placeholder="Search Table" #input>
                    </mat-form-field>
                    <mat-icon style="margin-left: 10px;cursor: pointer; color: green;" (click)="applySearch()">
                        search
                    </mat-icon>
                    <mat-icon style="margin-left: 10px;cursor: pointer;" color="warn" (click)="clearSearch()">
                        clear
                    </mat-icon>
                </form>
            </div>
            <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8" matSortActive="gameID"
                matSortDisableClear matSortDirection="asc" matSort>

                <!-- gameID Column -->
                <ng-container matColumnDef="gameID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> GameID </th>
                    <td mat-cell *matCellDef="let element"> {{element.gameID}} </td>
                </ng-container>

                <!-- gameName Column -->
                <ng-container matColumnDef="gameName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Game Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.gameName}} </td>
                </ng-container>

                <!-- developers Column -->
                <ng-container matColumnDef="developers">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Developers </th>
                    <td mat-cell *matCellDef="let element"> {{element.developers}} </td>
                </ng-container>

                <!-- publishers Column -->
                <ng-container matColumnDef="publishers">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Publishers </th>
                    <td mat-cell *matCellDef="let element"> {{element.publishers}} </td>
                </ng-container>

                <!-- genre Column -->
                <ng-container matColumnDef="genre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
                    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
                </ng-container>

                <!-- releaseDate Column -->
                <ng-container matColumnDef="releaseDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
                    <td mat-cell *matCellDef="let element"> {{formatDate(element.releaseDate)}} </td>
                </ng-container>



                <!-- actions Column
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editGame(element)">
                  <mat-icon class="icon-class">
                    edit
                  </mat-icon>
                </button>
              </td>
            </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 100]" [showFirstLastButtons]="true"
                [length]="resultsLength">
            </mat-paginator>
        </div>
    </div>
</div>
