<div class="child-component">
    <div>
        <div class="example-container">
            <div class="search-form-container">
                <form [formGroup]="searchCriteria" (ngSubmit)="applySearch()">
                    <mat-form-field style="margin-top: 25px;">
                        <mat-label>Search</mat-label>
                        <input matInput formControlName="searchTerm" placeholder="Search Table" #input>
                    </mat-form-field>
                    <mat-icon style="margin-left: 10px;cursor: pointer; color: green;" (click)="applySearch()">
                        search
                    </mat-icon>
                    <mat-icon style="margin-left: 10px;cursor: pointer;" color="warn" (click)="clearSearch()">
                        clear
                    </mat-icon>
                    <mat-icon class="search-icon" matTooltip="Click for a more detailed search." (click)="filterForm()">
                        filter_list
                    </mat-icon>
                </form>
                <button mat-raised-button style="cursor: pointer; margin-top:35px;margin-left: 10px;" color="primary"
                    type="button" (click)="addAchievement()">Add Achievement</button>
            </div>
        </div>
        <div class="achievement-container">
            <div *ngIf="isLoadingAchievements" class="loading-container">
                <mat-spinner [diameter]="100"></mat-spinner>
            </div>
            <div *ngIf="!isLoadingAchievements" class="achievement-container">
                <div fxFlex *ngFor="let achievement of achievementData" class="achievement-margin">
                    <mat-card class="achievement-item">
                        <mat-card-content class="achievement-content">
                            <img src="{{achievement.achievementIconFileName}}">
                            <div style="margin-left: 15px;">
                                <mat-card-title>{{achievement.achievementName}}</mat-card-title>
                                <mat-card-subtitle>{{achievement.achievementDescription}}</mat-card-subtitle>
                            </div>
                        </mat-card-content>
                        <mat-card-actions class="actions-style">
                            <mat-icon class="icon-style" matTooltip="Click to edit an achievement." style="color: green;"
                                (click)="editAchievement(achievement)">
                                edit
                            </mat-icon>
                            <mat-icon class="icon-style" matTooltip="Click to delete an achievement." color="warn"
                                (click)="deleteAchievement(achievement)">
                                delete
                            </mat-icon>
                        </mat-card-actions>
                    </mat-card>
                </div>
                <mat-paginator [pageSize]="this.pageSize" [pageIndex]="this.pageIndex" [pageSizeOptions]="[5, 10, 25, 50]"
                [length]="this.resultsLength" [showFirstLastButtons]="true"
                (page)="onPageChange($event)"></mat-paginator>
            </div>
        </div>
    </div>
