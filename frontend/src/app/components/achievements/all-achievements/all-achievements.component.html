<div class="child-component">
    <div>
        <div class="example-container">
            <div class="search-form-container">
                <form [formGroup]="searchCriteria" (ngSubmit)="applySearch()">
                    <mat-form-field style="margin-top: 25px;">
                        <mat-label>Search</mat-label>
                        <input matInput formControlName="searchTerm" placeholder="Search Table" #input>
                    </mat-form-field>
                    <mat-icon style="margin-left: 10px;cursor: pointer; color: green;" (click)="applySearch()">
                        search
                    </mat-icon>
                    <mat-icon style="margin-left: 10px;cursor: pointer;" color="warn" (click)="clearSearch()">
                        clear
                    </mat-icon>
                    <mat-icon class="search-icon" matTooltip="Click for a more detailed search." (click)="filterForm()">
                        filter_list
                    </mat-icon>
                </form>
                <button mat-raised-button style="cursor: pointer; margin-top:35px;margin-left: 10px;" color="primary"
                    type="button" (click)="addAchievement()">Add Achievement</button>
            </div>
        </div>
        <div class="achievement-container">
            <div *ngIf="isLoadingAchievements" class="loading-container">
                <mat-spinner [diameter]="100"></mat-spinner>
            </div>
            <div *ngIf="!isLoadingAchievements" class="achievement-container">
                <div *ngFor="let achievement of achievementData" class="achievement-margin">
                    <mat-card class="achievement-item">
                        <mat-card-content class="achievement-content" fxFlex fxLayout="row">
                            <div fxFlex.gt-sm="25%">
                                <div [ngSwitch]="achievement?.achievementIconFileName != undefined">
                                    <div *ngSwitchCase="true">
                                        <img src="{{achievement?.achievementIconFileName}}" class="icon-cropper">
                                    </div>
                                    <div *ngSwitchCase="false">
                                        <div matTooltip="No image has been uploaded for this icon." class="blank-icon">
                                            <mat-icon [inline]="true">
                                                help
                                            </mat-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div fxFlex.gt-sm="40%">
                                <mat-card-title>{{achievement.achievementName}}</mat-card-title>
                                <mat-card-subtitle>{{achievement.achievementDescription}}</mat-card-subtitle>
                            </div>
                            <div fxFlex.gt-sm="35%" class="actions-style">
                                <mat-icon class="icon-style" matTooltip="Click to edit an achievement."
                                    style="color: green;" (click)="editAchievement(achievement)">
                                    edit
                                </mat-icon>
                                <mat-icon class="icon-style" matTooltip="Click to delete an achievement." color="warn"
                                    (click)="deleteAchievement(achievement)">
                                    delete
                                </mat-icon>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <mat-paginator [pageSize]="this.pageSize" [pageIndex]="this.pageIndex"
                    [pageSizeOptions]="[5, 10, 25, 50]" [length]="this.resultsLength" [showFirstLastButtons]="true"
                    (page)="onPageChange($event)"></mat-paginator>
            </div>
        </div>
    </div>
