<div class="upload-style">
    <mat-icon [inline]="true" matTooltip="Click to upload an image." class="icon-style"
        (click)="fileInput.click()">
        upload
    </mat-icon>
    <span>{{fileName}}</span>
</div>
<input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
