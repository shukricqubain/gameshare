<mat-toolbar class="header-container mat-elevation-z8" color="primary">
    <mat-toolbar-row class="row-container">
        <div class="links-container">
            <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
            <br>
            <a routerLink="/all-users" routerLinkActive="active" ariaCurrentWhenActive="page">Users</a>
            <br>
            <a routerLink="/add-user" routerLinkActive="active" ariaCurrentWhenActive="page">Add User</a>
        </div>
        <br>
        <div class="user-container">
            <h2>{{userName}}</h2>
            <br>
            <mat-icon class="header-icon" (click)="viewProfile()">
                account_circle
            </mat-icon>
            <br>
            <mat-icon class="header-icon" (click)="logout()">
                logout
            </mat-icon>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
