<mat-toolbar class="header-container mat-elevation-z8" color="primary">
    <mat-toolbar-row class="row-container">
        <div class="links-container">
            <a class="header-item" style="margin-top:2.3px;" routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
            <button class="header-item" *ngIf="roleID == 1" mat-button [matMenuTriggerFor]="users">Users</button>
            <mat-menu #users="matMenu">
                <a mat-menu-item *ngIf="roleID == 1" routerLink="/all-users" routerLinkActive="active" ariaCurrentWhenActive="page">Users</a>
                <a mat-menu-item *ngIf="roleID == 1" routerLink="/add-user" routerLinkActive="active" ariaCurrentWhenActive="page">Add User</a>    
            </mat-menu>
            <button class="header-item" *ngIf="roleID == 1" mat-button [matMenuTriggerFor]="games">Games</button>
            <mat-menu #games="matMenu">
                <a mat-menu-item *ngIf="roleID == 1" routerLink="/all-games" routerLinkActive="active" ariaCurrentWhenActive="page">Games</a>
                <a mat-menu-item *ngIf="roleID == 1" routerLink="/add-game" routerLinkActive="active" ariaCurrentWhenActive="page">Add Game</a>    
            </mat-menu>
            <button class="header-item" *ngIf="roleID == 1" mat-button [matMenuTriggerFor]="achievements">Achievements</button>
            <mat-menu #achievements="matMenu">
                <a mat-menu-item routerLink="/all-achievements" routerLinkActive="active" ariaCurrentWhenActive="page">All Achievements</a>
                <a mat-menu-item routerLink="/add-achievement" routerLinkActive="active" ariaCurrentWhenActive="page">Add Achievement</a>
            </mat-menu>
        </div>
        <br>
        <div class="user-container">
            <h2>{{userName}}</h2>
            <br>
            <mat-icon class="header-icon" (click)="viewProfile()">
                account_circle
            </mat-icon>
            <br>
            <mat-icon class="header-icon" (click)="logout()">
                logout
            </mat-icon>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
