<mat-toolbar class="header-container mat-elevation-z8" color="primary">
    <mat-toolbar-row class="row-container">
        <div class="links-container">
            <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
            <a *ngIf="roleID == 1" routerLink="/all-users" routerLinkActive="active" ariaCurrentWhenActive="page">Users</a>
            <a *ngIf="roleID == 1" routerLink="/add-user" routerLinkActive="active" ariaCurrentWhenActive="page">Add User</a>
            <a *ngIf="roleID == 1" routerLink="/all-games" routerLinkActive="active" ariaCurrentWhenActive="page">Games</a>
            <a *ngIf="roleID == 1" routerLink="/add-game" routerLinkActive="active" ariaCurrentWhenActive="page">Add Game</a>
            <a *ngIf="roleID == 1" routerLink="/all-achievements" routerLinkActive="active" ariaCurrentWhenActive="page">All Achievements</a>
            <a *ngIf="roleID == 1" routerLink="/add-achievement" routerLinkActive="active" ariaCurrentWhenActive="page">Add Achievement</a>
        </div>
        <br>
        <div class="user-container">
            <h2>{{userName}}</h2>
            <br>
            <mat-icon class="header-icon" (click)="viewProfile()">
                account_circle
            </mat-icon>
            <br>
            <mat-icon class="header-icon" (click)="logout()">
                logout
            </mat-icon>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
