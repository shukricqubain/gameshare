<div class="child-component">
  <div class="example-container">
    <div class="search-form-container">
      <form [formGroup]="boardSearchCriteria" style="margin-top: 25px;" (ngSubmit)="applyBoardSearch()">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput formControlName="searchTerm" placeholder="Search Table" #input>
        </mat-form-field>
        <mat-icon style="margin-left: 10px;cursor: pointer; color: green;" (click)="applyBoardSearch()">
          search
        </mat-icon>
        <mat-icon style="margin-left: 10px;cursor: pointer;" color="warn" (click)="clearBoardSearch()">
          clear
        </mat-icon>
      </form>
      <button *ngIf="user?.userRole == 1" mat-raised-button style="cursor: pointer; margin-top:25px;" color="primary"
        type="button" (click)="addBoard()">Add Board</button>
    </div>
    <div fxLayout="column" fxLayoutGap="10px" class="board-item-container mat-elevation-z4">
      <div *ngFor="let board of dataSource.data">
        <mat-card>
          <mat-card-content>
            <div [ngSwitch]="board.isFollowing" class="card-actions-container">
              <div>
                <mat-card-title>{{board.boardName}}</mat-card-title>
                <mat-card-subtitle class="open-board">This board discusses the game {{board.gameName}}.</mat-card-subtitle>
              </div>
              <div *ngSwitchCase="true" class="icon-container">
                <mat-icon class="icon-style" style="color:#e11130;" matTooltip="Unfollow board." (click)="unfollowBoard(board)">
                  favorite
                </mat-icon>
                <mat-icon style="color: green;" matTooltip="Click to edit a board." class="icon-style" (click)="editBoard(board)">
                  edit
                </mat-icon>
                <mat-icon color="warn" matTooltip="Click to delete a board." class="icon-style" (click)="deleteBoard(board)">
                  delete
                </mat-icon>
                <mat-icon style="color:#673ab7;" matTooltip="Click to view a board." class="icon-style" (click)="openBoard(board)">
                  visibility
                </mat-icon>
              </div>
              <div *ngSwitchCase="false" class="icon-container">
                <mat-icon class="icon-style" matTooltip="Follow board." (click)="followBoard(board)">
                  favorite
                </mat-icon>
                <mat-icon style="color: green;" matTooltip="Click to edit a board." class="icon-style" (click)="editBoard(board)">
                  edit
                </mat-icon>
                <mat-icon color="warn" matTooltip="Click to delete a board." class="icon-style" (click)="deleteBoard(board)">
                  delete
                </mat-icon>
                <mat-icon style="color:#673ab7;" matTooltip="Click to view a board." class="icon-style" (click)="openBoard(board)">
                  visibility
                </mat-icon>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <mat-paginator [pageSize]="this.pageSize" [pageIndex]="this.pageIndex" [pageSizeOptions]="[5, 10, 25, 50]"
        [length]="this.resultsLength" [showFirstLastButtons]="true" (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
