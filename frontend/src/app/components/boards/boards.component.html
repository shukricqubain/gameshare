<div class="child-component">
    <div fxLayout="row" fxFlex.md="70" fxLayoutWrap class="board-container mat-elevation-z4">
        <div fxFlex *ngFor="let board of dataSource.data" class="board-item">
            <mat-card>
                <mat-card-header>
                  <mat-card-title>{{board.boardName}}</mat-card-title>
                  <mat-card-subtitle>This board discusses the game {{board.gameName}}. Click Open to explore!</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                  <button mat-button>Follow</button>
                  <button mat-button (click)="openBoard(board)">Open</button>
                </mat-card-actions>
              </mat-card>
        </div>
   </div> 
</div>
