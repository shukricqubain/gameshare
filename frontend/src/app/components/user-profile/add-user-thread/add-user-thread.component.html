<div class="child-component">
    <div class="add-user-thread-container">
        <ng-container *ngIf="isEdit; then editThread; else addThread"></ng-container>
        <ng-template #addThread>
            <h1>Follow a Thread</h1>
        </ng-template>
        <ng-template #editThread>
            <h1>Edit a Thread</h1>
        </ng-template>
        <form [formGroup]="addUserThreadForm" (ngSubmit)="onSubmit()">
            <div class="form-column">
                <div class="form-row">
                    <mat-form-field>
                        <label>Thread</label>
                        <mat-select placeholder="Select Thread" formControlName="threadID"
                            name="threadID" id="threadID" required>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let thread of allThreadNames" [value]="thread.threadID">
                                {{thread.threadName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <br>
            <div class="form-row">
                <button mat-raised-button [disabled]="!addUserThreadForm.dirty || !addUserThreadForm.valid"
                type="submit">Submit</button>
                <button mat-raised-button type="button" style="margin-left:10px;"
                    (click)="closeDialog()">Cancel</button>
            </div>
        </form>
    </div>
</div>
