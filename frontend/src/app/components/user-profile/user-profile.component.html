<div class="child-component">
    <div class="form-column">
        <h1>Edit Profile</h1>
        <mat-slide-toggle [matTooltip]="enableMessage" [(ngModel)]="editEnabled" (ngModelChange)="changeForm()">
        </mat-slide-toggle>
        <br>
        <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
            <div class="form-column">
                <div class="form-row">
                    <mat-form-field MatFormFieldAppearance="outline">
                        <label>Firstname</label>
                        <input matInput name="firstName" id="firstName" type="text" formControlName="firstName"
                            placeholder="Enter firstname." required />
                    </mat-form-field>
                    <mat-form-field MatFormFieldAppearance="outline" style="margin-left:10px;">
                        <label>Lastname</label>
                        <input matInput name="lastName" id="lastName" type="text" formControlName="lastName"
                            placeholder="Enter lastname." required />
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field MatFormFieldAppearance="outline">
                        <label>Username</label>
                        <input matInput name="userName" id="userName" type="text" formControlName="userName"
                            placeholder="Enter username." required />
                    </mat-form-field>
                    <mat-form-field MatFormFieldAppearance="outline" style="margin-left:10px;">
                        <label>Password</label>
                        <input matInput name="password" id="password" [type]=" showPassword ? 'text' : 'password' " formControlName="password"
                            placeholder="Enter password." required />
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field MatFormFieldAppearance="outline">
                        <label>Email</label>
                        <input matInput name="email" id="email" type="text" formControlName="email"
                            placeholder="Enter email." required />
                    </mat-form-field>
                    <mat-form-field MatFormFieldAppearance="outline" style="margin-left:10px;">
                        <label>Phone Number</label>
                        <input matInput name="phoneNumber" id="phoneNumber" type="text" formControlName="phoneNumber"
                            placeholder="Enter phone number." required />
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <input [matDatepicker]="picker" placeholder="Choose a date" required formControlName="dateOfBirth" />
                    <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-form-field MatFormFieldAppearance="outline">
                        <label>User Role</label>
                        <input matInput name="userRole" id="userRole" type="text" formControlName="userRole"
                            placeholder="Enter user role." required />
                    </mat-form-field>
                </div>
            </div>
            <br>
            <div class="form-row">
                <button mat-raised-button [disabled]="!userProfileForm.dirty || !userProfileForm.valid" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
