<div class="class=child-component">
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort  matSortActive="username" matSortDirection="asc">

      <ng-container matColumnDef="userID">
        <mat-header-cell mat-sort-header="userID" *matHeaderCellDef> UserID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.userID}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <mat-header-cell mat-sort-header="username" *matHeaderCellDef> Username </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="userRole">
        <mat-header-cell mat-sort-header="userRole" *matHeaderCellDef> Role </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.userRole}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</div>
