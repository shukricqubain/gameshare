<div>
  <div class="example-container mat-elevation-z8">
    <div class="search-form-container">
      <form [formGroup]="searchCriteria" style="margin-top: 25px;" (ngSubmit)="applySearch()">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput formControlName="searchTerm" placeholder="Search Table" #input>
        </mat-form-field>
        <mat-icon style="margin-left: 10px;cursor: pointer; color: green;"  (click)="applySearch()">
          search
        </mat-icon>
        <mat-icon style="margin-left: 10px;cursor: pointer;" color="warn" (click)="clearSearch()">
          clear
        </mat-icon>
      </form>
      <button mat-raised-button style="cursor: pointer; margin-top:25px;" color="primary" type="button" (click)="addUser()">Add User</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8" matSortActive="userID" matSortDisableClear matSortDirection="asc" matSort>

      <!-- userID Column -->
      <ng-container matColumnDef="userID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UserID </th>
        <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
      </ng-container>

      <!-- userName Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <!-- userRole Column -->
      <ng-container matColumnDef="userRole">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.userRole}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editUser(element)">
            <mat-icon class="icon-class">
              edit
            </mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(element)">
            <mat-icon class="icon-class">
              delete
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 100]" [showFirstLastButtons]="true" [length]="resultsLength">
    </mat-paginator>
  </div>
</div>
