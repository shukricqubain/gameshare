<div class="child-component">
    <div>
        <div class="example-container mat-elevation-z8">
            <div class="search-form-container">
                <form [formGroup]="searchCriteria" style="margin-top: 25px;" (ngSubmit)="applySearch()">
                    <mat-form-field>
                        <mat-label>Search</mat-label>
                        <input matInput formControlName="searchTerm" placeholder="Search Table" #input>
                    </mat-form-field>
                    <mat-icon style="margin-left: 10px;cursor: pointer; color: green;" (click)="applySearch()">
                        search
                    </mat-icon>
                    <mat-icon style="margin-left: 10px;cursor: pointer;" color="warn" (click)="clearSearch()">
                        clear
                    </mat-icon>
                </form>
                <button mat-raised-button style="cursor: pointer; margin-top:35px; margin-left: 10px;" color="primary" type="button" (click)="addGame()">Add Game</button>
            </div>
            <br>
            <div class="game-container mat-elevation-z4">
                <div fxFlex *ngFor="let game of gameData" class="game-item">
                    <mat-card>
                        <mat-card-content>
                            <img src="{{game.gameCover}}" class="game-image">
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
