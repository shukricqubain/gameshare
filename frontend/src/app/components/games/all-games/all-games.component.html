<div class="child-component">
    <div class="example-container">
        <div class="search-form-container">
            <form [formGroup]="searchCriteria" style="margin-top: 25px;" (ngSubmit)="applySearch()">
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput formControlName="searchTerm" placeholder="Search Games" #input>
                </mat-form-field>
                <mat-icon style="margin-left: 10px;cursor: pointer; color: green;" (click)="applySearch()">
                    search
                </mat-icon>
                <mat-icon style="margin-left: 10px;cursor: pointer;" color="warn" (click)="clearSearch()">
                    clear
                </mat-icon>
            </form>
            <button mat-raised-button style="cursor: pointer; margin-top:35px; margin-left: 10px;" color="primary"
                type="button" (click)="addGame()">Add Game</button>
        </div>
        <br>
        <div *ngIf="isLoadingResults" class="loading-container">
            <mat-spinner [diameter]="100"></mat-spinner>
        </div>
        <div *ngIf="!isLoadingResults" class="game-container">
            <div fxFlex *ngFor="let game of gameData" class="game-margin">
                <mat-card class="game-item" (click)="gameInfoPopup(game)">
                    <mat-card-content>
                        <img src="{{game.gameCover}}" class="game-image">
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
