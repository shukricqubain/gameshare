<div class="child-component">
    <div class="add-user-container">
        <h1>Signup</h1>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-column">
                <div class="form-row">
                    <mat-form-field MatFormFieldAppearance="outline">
                        <label>Firstname</label>
                        <input matInput gameName="firstName" id="firstName" type="text" formControlName="firstName"
                            placeholder="Enter firstname." required />
                    </mat-form-field>
                    <mat-form-field MatFormFieldAppearance="outline" style="margin-left:10px;">
                        <label>Lastname</label>
                        <input matInput gameName="lastName" id="lastName" type="text" formControlName="lastName"
                            placeholder="Enter lastname." required />
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field MatFormFieldAppearance="outline">
                        <label>Username</label>
                        <input matInput gameName="userName" id="userName" type="text" formControlName="userName"
                            placeholder="Enter username." required />
                    </mat-form-field>
                    <mat-form-field MatFormFieldAppearance="outline" style="margin-left:10px;">
                        <label>Password</label>
                        <input matInput gameName="password" id="password" [type]=" showPassword ? 'text' : 'password'" formControlName="password"
                            placeholder="Enter password." required />
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field MatFormFieldAppearance="outline">
                        <label>Email</label>
                        <input matInput gameName="email" id="email" type="text" formControlName="email"
                            placeholder="Enter email." [pattern]="emailValidation" required />
                    </mat-form-field>
                    <mat-form-field MatFormFieldAppearance="outline" style="margin-left:10px;">
                        <label>Phone Number</label>
                        <input matInput gameName="phoneNumber" id="phoneNumber" type="text" mask="(000)-000-0000" formControlName="phoneNumber"
                            placeholder="Enter phone number." required />
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <input [matDatepicker]="picker" placeholder="Choose a date" [max]="minDate" required formControlName="dateOfBirth" />
                    <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>
            <br>
            <div class="form-row">
                <button mat-raised-button [disabled]="!signupForm.dirty || !signupForm.valid" type="submit">Submit</button>
                <button mat-raised-button type="button" style="margin-left:10px;" (click)="redirect()">Cancel</button>
            </div>
        </form>
    </div>
</div>
