<div class="view-user-profile-container">
    <div *ngIf="!userLoaded" class="loading-container">
        <mat-spinner [diameter]="100"></mat-spinner>
    </div>
    <div *ngIf="userLoaded" class="header-container">
        <ng-container *ngIf="viewedUser.profilePicture != null && viewedUser.profilePicture != undefined && viewedUser.profilePicture !== ''; then hasImage; else blankImage"></ng-container>
        <ng-template #hasImage>
            <div class="image-cropper">
                <img src="{{viewedUser.profilePicture}}" class="profile-class">
            </div>
        </ng-template>
        <ng-template #blankImage>
            <div class="profile-icon">
                <mat-icon [inline]="true">
                    account_circle
                </mat-icon>
            </div>
        </ng-template>
        <div class="user-container">
            <h1>{{viewedUser.userName}}</h1>
            <div>
                <p>Member since {{formatDate(viewedUser.createdAt)}}</p>
            </div>
        </div>
        <button mat-raised-button style="cursor: pointer;" color="primary" type="button" [disabled]="requestSent" (click)="sendFriendRequest()">{{buttonMessage}}</button>
    </div>

            <div [ngSwitch]="userHighlights.length > 0">
                <div *ngSwitchCase="true">
                    <mat-card-content>
                        <div fxFlex *ngFor="let gameHighlight of userHighlights" class="game-item">
