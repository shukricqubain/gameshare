<div class="view-user-profile-container">
    <div *ngIf="!userLoaded" class="loading-container">
        <mat-spinner [diameter]="100"></mat-spinner>
    </div>
    <div *ngIf="userLoaded" class="header-container">
        <ng-container
            *ngIf="viewedUser.profilePicture != null && viewedUser.profilePicture != undefined && viewedUser.profilePicture !== ''; then hasImage; else blankImage"></ng-container>
        <ng-template #hasImage>
            <div class="image-cropper">
                <img src="{{viewedUser.profilePicture}}" class="profile-class">
            </div>
        </ng-template>
        <ng-template #blankImage>
            <div class="profile-icon">
                <mat-icon [inline]="true">
                    account_circle
                </mat-icon>
            </div>
        </ng-template>
        <div class="user-container">
            <h1>{{viewedUser.userName}}</h1>
            <div>
                <p>Member since {{formatDate(viewedUser.createdAt)}}</p>
            </div>
        </div>
        <button mat-raised-button style="cursor: pointer;" color="primary" type="button" [disabled]="requestSent"
            (click)="sendFriendRequest()">{{buttonMessage}}</button>
    </div>
    <div class="card-container">

        <mat-card class="card-style">
            <mat-card-header>
                <mat-card-title>Game Highlights</mat-card-title>
            </mat-card-header>
            <div [ngSwitch]="userHighlights.length > 0" class="mat-card-container">
                <div *ngSwitchCase="true">
                    <mat-card-content>
                        <div fxFlex *ngFor="let gameHighlight of userHighlights" class="game-item">
                            <mat-card>
                                <mat-card-header class="name-style">
                                    {{gameHighlight.game?.gameName}}
                                </mat-card-header>
                                <mat-card-content class="content-container">
                                    <img src="{{gameHighlight.game?.gameCover}}" class="game-image">
                                    <mat-icon class="icon-style" matTooltip="Click to read information about a game."
                                        color="primary" (click)="gameInfoPopup(gameHighlight.game)">
                                        info
                                    </mat-icon>
                                    <mat-progress-bar
                                        [color]="color"
                                        [mode]="mode"
                                        [value]="gameHighlight.achievementProgress">
                                    </mat-progress-bar>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </mat-card-content>
                </div>
                <div *ngSwitchCase="false">
                    <mat-card-content>
                        {{gameContent}}
                    </mat-card-content>
                </div>
            </div>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
