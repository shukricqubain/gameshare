<div class="child-component">
    <div *ngIf="this.data.model === 'user'" class="form-column">
        <div style="text-align: center;">
            <h1 style="color: #ff0000">Warning</h1>
            <h2>You are about to delete the user {{data.element.userName}}</h2>
            <h4>You will not be able to recover this user!</h4>
        </div>
        <div class="form-row">
            <button mat-raised-button type="submit" (click)="onSubmit()">Delete</button>
            <button mat-raised-button type="button" style="margin-left:10px;" (click)="closeDialog()">Cancel</button>
        </div>
        <br>
    </div>
    <div *ngIf="this.data.model === 'game'" class="form-column">
        <div class="form-row">
            <h2>Are you sure want to delete the game {{data.element.gameName}}</h2>
            <h4>You will not be able to recover this game!</h4>
        </div>
        <div class="form-row">
            <button mat-raised-button type="submit">Delete</button>
            <button mat-raised-button type="button" style="margin-left:10px;" (click)="closeDialog()">Cancel</button>
        </div>
    </div>
</div>
